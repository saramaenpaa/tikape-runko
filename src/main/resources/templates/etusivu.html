<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumin etusivu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



    </head>

    <body style="background-color:#FFF0F0; font-family: arial">
        <h1>FoorumiDB</h1>
        <h2>SQL-pohjainen anonyymi foorumi</h2>

        <table style="width: auto; align: left">
            <tr>
                <th>Alueen Nimi</th>
                <th>Kuvaus</th>
                <th>Viestej채</th>
                <th>Viimeisin viesti</th>
            </tr>

            <tr th:each="keskustelualueet: ${keskustelualueet}">

                <td>
                    <a th:href="${'/a/' + keskustelualueet.alueenNimi}">
                        <b>
                            <span th:text="${keskustelualueet.alueenNimi}">alueen mimi</span>:
                        </b>
                    </a>
                </td>
                <td>
                    <span th:text="${keskustelualueet.kuvaus}">kuvaus</span>
                </td>

                <td>
                    <span th:text="${keskustelualueet.viestiLkm}">kaikki</span> viesti채
                </td>
                <td>
                    <span th:text="${keskustelualueet.viimeisinViesti}">viimeisin viesti</span>
                </td>
            </tr>
        </table>

        <br/>
        
        <form method="POST" action="">
            Luo keskustelualue:<br/>
            <input type="text" name="alue"/><br/>
            <p>Kuvaus:</p>
            <textarea id="txtArea" rows="3" cols="25" name="kuvaus"></textarea>
            <p><input type="submit" value="L채het채"/></p>
        </form>


    </body>
</html>

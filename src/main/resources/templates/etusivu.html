<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Foorumin etusivu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        
        
    </head>
    
    <body style="background-color:#FFF0F0">
        <h1>Etusivu</h1>
        <h3>Lähetettyjä viestejä: <span th:text="${viestimaarat}">lukumäärä</span></h3>
        <ul>
            <li th:each="keskustelualue: ${keskustelualueet}">
                <a th:href="${'/a/' + keskustelualue.alueenNimi}"> <b><span th:text="${keskustelualue.alueenNimi}"></span>:</b> <span th:text="${keskustelualue.kuvaus}"></span> </a>
            </li>
        </ul>
        <form method="POST" action="">
            Luo keskustelualue:<br/>
            <input type="text" name="alue"/><br/>
             Kuvaus:<br/>
            <input type="text" name="kuvaus"/><br/>
            <input type="submit" value="Lähetä"/>
        </form>
        
       
        
    </body>
</html>
